query User {
  id
  name
  avatar {
    id
    name
    displayName
    description
    category {
      id
      name
      displayName
    }
  }
  chills {
    id
    traces {
      id
      timestamp
      coordinate {
        latitude
        longitude
      }
    }
    photos {
      id
      url
      timestamp
    }
    newAchievements {
      id
      name
      displayName
      description
      category {
        id
        name
        displayName
      }
    }
  }
  achievements {
    id
    name
    displayName
    description
    category {
      id
      name
      displayName
    }
  }
}

query Achievements {
  achievements {
    id
    name
    displayName
    description
    category {
      id
      name
      displayName
    }
  }
}

query AchievementCategories {
  achievementCategories {
    id
    name
    displayName
    achievements {
      id
      name
      displayName
      description
    }
  }
}

mutation registerUser($input: RegisterUserInput!) {
  registerUser(input: $input) {
    id
    name
    avatar {
      id
      name
      displayName
      description
      category {
        id
        name
        displayName
      }
    }
    chills {
      id
      traces {
        id
        timestamp
        coordinate {
          latitude
          longitude
        }
      }
      photos {
        id
        url
        timestamp
      }
    }
    achievements {
      id
      name
      displayName
      description
      category {
        id
        name
        displayName
      }
    }
  }
}

mutation startChill($input: StartChillInput!) {
  startChill(input: $input) {
    id
    traces {
      id
      timestamp
      coordinate {
        latitude
        longitude
      }
    }
    photos {
      id
      url
      timestamp
    }
    newAchievements {
      id
      name
      displayName
      description
      category {
        id
        name
        displayName
      }
    }
  }
}

mutation addTracePoints($input: TracePointsInput!) {
  addTracePoints(input: $input) {
    id
    timestamp
    coordinate {
      latitude
      longitude
    }
  }
}

mutation addPhotos($input: PhotosInput!) {
  addPhotos(input: $input) {
    id
    url
    timestamp
  }
}

mutation endChill($input: EndChillInput!) {
  endChill(input: $input) {
    id
    traces {
      id
      timestamp
      coordinate {
        latitude
        longitude
      }
    }
    photos {
      id
      url
      timestamp
    }
    newAchievements {
      id
      name
      displayName
      description
      category {
        id
        name
        displayName
      }
    }
  }
}
